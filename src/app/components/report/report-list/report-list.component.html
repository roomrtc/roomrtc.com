<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title"></h3>
    <div class="box-tools pull-right">
      <!-- Buttons, labels, and many other things can be placed here! -->
      <!-- Here is a label for example -->

      <a class="btn btn-sm btn-danger" [routerLink]="['/dashboard/report-new']">
        Tạo mới
      </a>
    </div>
    <!-- /.box-tools -->
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <mat-grid-list cols="3" rowHeight="2:1">
      <mat-grid-tile *ngFor="let report of danh_sach_bao_cao" >
        <div class="box box-solid box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">{{report.tieu_de_bao_cao}}</h3>
          </div>
          <div class="box-body">
            <span>Ghi chú: {{report.ghi_chu}}</span><br>
            <span>Thời gian: {{report.ngay_giao_ban}}</span>

          </div>
          <div class="box-footer">
            <button (click)="onPreview(report)" mat-button mat-flat-button color="warm">Preview</button>
            <button [routerLink]="['/dashboard/report-edit', report.id]" mat-button mat-flat-button color="primary">Edit</button>
            <button  mat-button mat-flat-button [color]="'success'">Print</button>
          </div>
        </div>
      </mat-grid-tile>
      
    </mat-grid-list>
  </div>
  <!-- /.box-body -->
  <div class="box-footer">
    The footer of the box
  </div>
  <!-- box-footer -->
</div>
<!-- /.box -->
<!-- Start fullscreen -->
<div id="myNav" class="overlay">

  <!-- Button to close the overlay navigation -->
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
